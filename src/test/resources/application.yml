spring:
  profiles:
    active: test
  application:
    name: karrotcruit-homework
  datasource:
    url: jdbc:h2:~/karrotcruit;AUTO_SERVER=TRUE;MODE=MYSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    properties:
      hibernate:
        generate_statistics: true
        order_inserts: true
        order_updates: true
        jdbc.batch_size: ${batchSize}
    hibernate:
      ddl-auto: create-drop

batchSize: 100

logging:
  level:
    org.springframework.jdbc.core: debug
    org.hibernate.SQL: debug